<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Fraunces&display=swap" rel="stylesheet">
  <!-- Add your CSS file link here -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    <!-- Image section -->
    <div class="image">
      <!-- Image goes here -->
    </div>
    <div class="image2">
      <!-- Responsive image for smaller screens goes here -->
    </div>

    <!-- Content section -->
    <div class="content">
      <h1 class="title">Perfume</h1>
      <h4 class="brand">Gabrielle Essence Eau De Parfum</h4>
      <img class="image" src="images/image-product-desktop.jpg" alt="">
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">\$149.99</p>
      <p class="discount">\$169.99</p>
      <button class="cart">Add to Cart</button>
    </div>
  </div>
  <footer class="attribution">
    <!-- Attribution or additional information goes here -->
  </footer>
</body>
</html>
